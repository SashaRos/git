<!DOCTYPE html>
<html>
<head>
    <!-- Jquery required files -->
    <script src="../jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../src/jquery.ui.position.js" type="text/javascript"></script>
    <script src="../src/jquery.contextMenu.js" type="text/javascript"></script>
    <!-- Required css -->
    <link href="../src/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <!-- Javascript -->
    <script type="text/javascript" class="showcase">
		$(function(){
    		$.contextMenu(
    		{
        		selector: '.context-menu-one', 
        		build: function($trigger, e) {
            	return {callback: function(key, options) {
                    var m = "clicked: " + key;
                    window.console && console.log(m) || alert(m); 
                },
                items: {
                    "edit": {name: "Edit", icon: "edit"},
                    "cut": {name: "Cut", icon: "cut"},
                    "copy": {name: "Copy", icon: "copy"},
                    "paste": {name: "Paste", icon: "paste"},
                    "delete": {name: "Delete", icon: "delete"},
                    "sep1": "---------",
                    "quit": {name: "Quit", icon: "quit"}
                }
            };
        	}
    	});
		});
    </script>
    <!-- End of head -->
 
</head>
<body>
			<div class="context-menu-one">
    			<strong>right click me</strong>
			</div>
    	

</body>
</html>
