<html>
<body>
<script language="javascript">
var s1 = prompt("Enter first number", "0.0" )
var s2 = prompt("Enter second number", "0.0" )

f1 = parseFloat(s1)
f2 = parseFloat(s2)

f3 = f1 + f2
f4 = f1 * f2

document.write(f1 + " + " + f2 + " = " + f3 + "<br>" )
document.write(f1 + " * " + f2 + " = " + f4 + "<br>" )

alert(f4);

</script>
</body>
</html>
